<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFJ 빙고 챌린지</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <style>
        .bingo-container {
            overflow-x: auto;
            padding-bottom: 10px; /* Make space for scrollbar */
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
            min-width: 500px; /* Prevent tiles from becoming too small */
        }
        .bingo-cell {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9em;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        .bingo-cell.checked {
            background-color: var(--h-color);
            color: var(--container-bg);
            font-weight: bold;
        }
        .bingo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #bingo-counter {
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ISFJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div class="container">
        <h1>ISFJ 빙고 챌린지</h1>
        <p style="text-align:center;">나는 얼마나 ISFJ일까? 아래 빙고판에서 해당하는 항목을 클릭해 보세요.<br>완성된 빙고판을 캡쳐해서 친구들과 공유해 보세요!</p>
        
        <div class="bingo-controls">
            <div id="bingo-counter">체크된 항목 0/25</div>
            <button id="reset-btn">초기화</button>
        </div>
        
        <div class="bingo-container">
            <div class="bingo-grid" id="bingo-grid">
                <!-- Bingo items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bingoCounter = document.getElementById('bingo-counter');
            const resetBtn = document.getElementById('reset-btn');
            let checkedCount = 0;

            const bingoItems = [
                "내 사람한테는 무한 헌신",
                "부탁 거절 못해서 내가 다 함",
                "옛날 일 기억 잘함 (특히 서운했던 거)",
                "계획 세우는 거 좋아하고, 그대로 실천해야 함",
                "남의 감정 변화 기가 막히게 알아챔",
                "전화보다 카톡이 편함",
                "혼자 있으면 좋은데, 너무 오래 혼자면 외로움",
                "칭찬 받으면 어쩔 줄 몰라 함 (하지만 속으로 좋아함)",
                "인간관계에 의미 부여 많이 함",
                "겉으로는 \"괜찮아\", 속으로는 상처받음",
                "\"그럴 수 있지\" (하지만 왜 그랬을까 계속 생각함)",
                "나보다 남을 더 챙김",
                "\"다 너 잘되라고 하는 소리야\" (진심 500%)",
                "눈치 빠르고 센스 있다는 말 자주 들음",
                "상대방 말 한마디에 하루 종일 신경 씀",
                "나는 나서는 건 싫은데, 관심은 받고 싶음",
                "원칙, 규칙 어기는 거 불편함",
                "익숙한 게 제일 좋음 (단골집, 익숙한 길 등)",
                "겉은 순둥, 속은 은근히 고집 있음",
                "사소한 약속도 꼭 지키려고 노력함",
                "싸우기 싫어서 그냥 내가 참음",
                "\"혹시 내가 실수했나?\" 곱씹어봄",
                "나에 대해 이야기하는 것을 쑥스러워함",
                "남들 눈에 나는 어떤 사람일까 자주 생각함",
                "안정적인 삶이 최고의 행복이라고 생각함"
            ];

            // Create bingo cells
            bingoItems.forEach(itemText => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = itemText;
                bingoGrid.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('checked');
                    updateCounter();
                });
            });

            // Reset button logic
            resetBtn.addEventListener('click', () => {
                const checkedCells = document.querySelectorAll('.bingo-cell.checked');
                checkedCells.forEach(cell => {
                    cell.classList.remove('checked');
                });
                updateCounter();
            });

            function updateCounter() {
                checkedCount = document.querySelectorAll('.bingo-cell.checked').length;
                bingoCounter.textContent = `체크된 항목 ${checkedCount}/25`;
            }
        });
    </script>
</body>
</html>
