        .game-card-content {
            text-align: center;

        .game-area {

            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .memory-card {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color-light);
            border: 2px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .memory-card.flipped, .memory-card.matched {
            background-color: var(--accent-color);
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>

        <h1>오늘의 ISFJ 게임</h1>
        
        <div class="content-card">

                style="display:block"

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>

    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ISFJ ---

    // Game 0: Spot the Difference
    function setupSpotTheDifferenceGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 틀린 그림 찾기";
        const gameArea = document.getElementById('gameArea');
        gameArea.innerHTML = `
            <div class="game-display question">두 이미지에서 다른 점을 찾아 클릭하세요.</div>
            <div style="display:flex; gap: 10px; position: relative;">
                <img src="https://via.placeholder.com/200x200/eee/000?text=Image+1" alt="Image 1">
                <img src="https://via.placeholder.com/200x200/eee/000?text=Image+2" alt="Image 2">
                <div style="position: absolute; top: 50px; left: 260px; width: 20px; height: 20px; cursor:pointer;" onclick="showFeedback(true)"></div>
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Memory Card Flip
    function setupMemoryCardGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 기억력 카드 뒤집기";
        const gameArea = document.getElementById('gameArea');
        const emojis = ["💖", "👍", "😊", "🎉", "🌟", "🎁"];
        let cards = [...emojis, ...emojis].sort(() => currentRandFn() - 0.5);
        let flippedCards = [];
        let matchedPairs = 0;

        gameArea.innerHTML = `<div class="memory-grid"></div>`;
        const grid = gameArea.querySelector('.memory-grid');
        cards.forEach(emoji => {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.dataset.emoji = emoji;
            card.addEventListener('click', () => {
                if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.innerText = card.dataset.emoji;
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                            flippedCards[0].classList.add('matched');
                            flippedCards[1].classList.add('matched');
                            flippedCards = [];
                            matchedPairs++;
                            if (matchedPairs === emojis.length) {
                                showFeedback(true, "완벽해요! 모든 짝을 맞추셨네요.");
                            }
                        } else {
                            setTimeout(() => {
                                flippedCards[0].classList.remove('flipped');
                                flippedCards[1].classList.remove('flipped');
                                flippedCards[0].innerText = '';
                                flippedCards[1].innerText = '';
                                flippedCards = [];
                            }, 1000);
                        }
                    }
                }
            });
            grid.appendChild(card);
        });
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Tidying Challenge
    function setupTidyingChallengeGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 정리 정돈 챌린지";
        const gameArea = document.getElementById('gameArea');
        const items = ["책", "옷", "컵", "신발"];
        const correctOrder = ["옷", "신발", "책", "컵"]; // Example correct order
        currentCorrectAnswer = correctOrder.join(',');
        let userOrder = [];

        gameArea.innerHTML = `
            <div class="game-display question">다음 물건들을 올바른 순서대로 정리해 보세요.</div>
            <div class="choices" id="item-choices">
                ${items.sort(() => currentRandFn() - 0.5).map(item => `<button class="choice-btn">${item}</button>`).join('')}
            </div>
            <div class="game-display" style="margin-top:1em; border-top: 1px solid #ccc; padding-top: 1em;">정리 순서: <span id="user-order"></span></div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;

        document.querySelectorAll('#item-choices .choice-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                userOrder.push(btn.innerText);
                document.getElementById('user-order').innerText = userOrder.join(' -> ');
                btn.disabled = true;
                if (userOrder.length === items.length) {
                    showFeedback(userOrder.join(',') === currentCorrectAnswer);
                }
            });
        });
    }

    // Game 3: Schedule Planning Quiz
    function setupScheduleQuizGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 일정 계획 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenario = { q: "친구 약속, 프로젝트 마감, 병원 예약이 있습니다. 가장 효율적인 하루 동선은?", a: ["병원->친구->프로젝트", "친구->병원->프로젝트", "프로젝트->병원->친구"], correct: 0 };
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupSpotTheDifferenceGame,
        setupMemoryCardGame,
        setupTidyingChallengeGame,
        setupScheduleQuizGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 한 주를 계획해 보세요.", // Sunday
            "새로운 한 주, 차분하고 성실하게 시작해 보세요!", // Monday
            "오늘은 당신의 꼼꼼함이 필요한 날입니다.", // Tuesday
            "주 중반, 주변을 정리하며 마음의 안정을 찾아보세요.", // Wednesday
            "당신의 헌신이 주변을 따뜻하게 만듭니다.", // Thursday
            "주말을 앞둔 금요일, 편안한 휴식을 계획해 보세요.", // Friday
            "여유로운 토요일, 소중한 기억들을 떠올려보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ISFJ, 꼼꼼하고 세심하시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 다시 한번 차분하게 생각해 보세요.";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        const currentGameFn = gameTypes[gameTypeIndex];
        if (currentGameFn !== setupMemoryCardGame && currentGameFn !== setupTidyingChallengeGame && currentGameFn !== setupSpotTheDifferenceGame) {
             document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
